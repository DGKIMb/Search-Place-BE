server:
  url: ${EC2_ADDRESS}
  port: 8081
  servlet:
    encoding:
      force-response: true

spring:
  datasource:
    url: jdbc:mysql://${DEV_DB_ENDPOINT}:3306/${DEV_DB_NAME}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

